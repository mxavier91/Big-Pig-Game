<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Big Pig Game</title>
</head>
<body>

<div class="image">
  <div class="wrapper clearfix">
    <div class="player-0-panel active">
      <div class="player-name" id="name-0">Player 1</div>
      <div class="player-score" id="score-0">43</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-0">11</div>
      </div>
    </div>

    <div class="player-1-panel">
      <div class="player-name" id="name-1">Player 2</div>
      <div class="player-score" id="score-1">72</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-1">0</div>
      </div>
    </div>

    <button class="btn-new"><i class="far fa-plus-square"></i> New Game</button>
    <button class="btn-roll"><i class="fas fa-undo"></i> Roll dice</button>
    <button class="btn-hold"><i class="far fa-pause-circle"></i> Hold</button>


    <img src="./css/img/dice-5.png" alt="Dice-1" class="dice" id="dice-1">
    <img src="./css/img/dice-5.png" alt="Dice-2" class="dice" id="dice-2">
  </div>
  <div id="title-screen">
    <div class="title-screen-content">
        <h1 class="l-heading">Big Pig</h1>
        <div class="buttons">
            <a href="#" class="btn btn-start">Start</a>
            <a href="#" class="btn btn-rules">Rules</a>
        </div>
    </div>
  </div>
</div>

  <script src="./app.js"></script>
  <script src="https://kit.fontawesome.com/a4836051a3.js"></script>
</body>
</html>
